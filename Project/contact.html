<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Food Delight</title>
    <link rel="shortcut icon" href="images/logo.png">
  </head>
  <body>
    <div class="upper-panel">
      <img src="images/logo.png" alt="logo" style="width:30px; height: 30px">
       <div class="location">
         <h4>Location- Cannaught Place,New Delhi</h4>
       </div>
       <div class="home-logo">
         <h1>Food Delight</h1>
       </div>
       <div class="timings">
         <p><b>Timing- 12PM to 11PM</b></p>
       </div>
     </div>

     <section class="container-fluid form-section">

     <div id="form-main">
       <div id="form-div">
       	<h3>Contact Us</h3>
         <form class="form" id="form1" action="home.html">

           <p class="name">
             <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
           </p>

           <p class="email">
             <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
           </p>

           <p class="text">
             <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
           </p>


           <div class="submit">
             <input type="submit" value="SEND" id="button-blue"/>
             <div class="ease"></div>
           </div>
         </form>
       </div>
       <div class="submit2">
           <a href=menu.html> <input type="submit" value="Explore Menu" id="buttonblue"/></a>
               <a href=login.html> <input type="submit" value="Login/Signup" id="buttonblue2"/></a>
               </div>
         </div>
     </section>
  </body>
</html>
